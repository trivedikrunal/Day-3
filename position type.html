<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Type</title>
    <style>
        .krunal{
            height: 300px;
            background-color: red;
            opacity: 0,3;
        }
        div{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Position Type</h2>
    <div style="position: relative;">
    <div class="krunal"></div>
    <div style="position: absolute;top: 8px;left: 18px;">Top Left</div>
    <div style="position: absolute;top: 8px;right: 18px;">Top Left</div>
    <div style="position: absolute;bottom: 8px;left: 18px;"> Bottom Right</div>
    <div style="position: absolute;bottom: 8px;right: 18px;">Bottom Left</div>
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">Centered</div>

</body>
</html>
